# Data generation configuration for SQL practice platform

data_generation:
  num_records: 10000
  seed: 42
  table_name: employees

# Fields drive the synthetic rows written to CSV/SQLite via infra.DataGenerator.
# Supported types: int, str, bool.
fields:
  - name: user_id
    type: int
    values:
      min: 1
      max: 200

  - name: question_id
    type: int
    values:
      min: 1
      max: 80

  - name: employee_id
    type: int
    values:
      min: 1
      max: 10000

  - name: department
    type: str
    values: [Sales, Engineering, HR, Marketing, Finance, Support]

  - name: salary
    type: int
    values:
      min: 40000
      max: 200000

  - name: difficulty
    type: str
    values: [BEGINNER, INTERMEDIATE, ADVANCED, EXPERT]

  - name: category
    type: str
    values: [select, join, aggregate, window, cte, subquery]

  - name: attempt_number
    type: int
    values:
      min: 1
      max: 5

  - name: is_correct
    type: bool
    values: [true, false]

  - name: time_ms
    type: int
    values:
      min: 500
      max: 600000  # up to 10 minutes

  - name: hints_used
    type: int
    values:
      min: 0
      max: 5

  - name: uses_ollama
    type: bool
    values: [true, false]

  - name: client
    type: str
    values: [cli, ui, api]